<div>
    <h1>Categorias</h1>
</div>

<!-- Formulario para aÃ±adir -->
<div>
    <form [formGroup]="Formulario" (ngSubmit)="addSave()">
        <input formControlName="name" type="text">
        <button class="save" type="submit" [disabled]="Formulario.invalid">Guardar</button>
    </form>
    <div *ngIf="editingCategoryId">
        <form [formGroup]="EditForm">
            <input class="textedit" formControlName="name" type="text">
            <button class="textsaveedit" (click)="editSave()" type="button">Editar</button>
        </form>
    </div>
</div>

<table  class="tabla" style="text-align: center; margin-top: 50px">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody style="align-items: center;">
        <tr *ngFor="let item of Data">
            <td>{{item.name}}</td>
            <td>
                <button class="edit" (click)="editCategory(item)">Editar</button>
                <button class="delete" (click)="deleteCategory(item.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
